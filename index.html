<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gali's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #888; /* Gray color */
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00ff00;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 150px 40px 40px;
    }

    .avatar {
      width: 140px;
      border-radius: 50%;
      animation: bounce 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .intro {
      font-size: 2.8rem;
      font-weight: bold;
    }

    .highlight {
      color: #00ff00;
    }

    .typing {
      font-size: 1.5rem;
      color: #00ff00;
      font-weight: bold;
      margin-top: 10px;
      min-height: 35px;
    }

    .socials {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.2s;
    }

    .socials a:hover {
      color: #00ff00;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Gali</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="work.html">Work</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <div class="main-container" id="home">
    <img src="https://i.postimg.cc/wBxH1hw2/gali.webp" alt="Avatar" class="avatar">
    <div class="intro">hello! I'm <span class="highlight">gali</span></div>
    <div class="typing" id="typewriter"></div>
  </div>

  <!-- Socials -->
  <div class="socials">
    <a href="https://discordapp.com/users/1091686277042163803" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.roblox.com/users/2834178585/profile" target="_blank"><i class="fas fa-cube"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <!-- Typing Script -->
  <script>
    const phrases = [
      "I make Roblox games   ",
      "I mostly script in Lua   ",
      "I love learning code   ",
      "HTML is kinda cool   "
    ];

    let i = 0, j = 0;
    let currentPhrase = [];
    let isDeleting = false;
    const typewriter = document.getElementById('typewriter');

    function loop() {
      typewriter.innerHTML = currentPhrase.join('');

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop();
          j--;
        }

        if (j === phrases[i].length) {
          isDeleting = true;
          setTimeout(loop, 1500); return;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) i = 0;
        }
      }

      const speed = isDeleting ? 50 : 110;
      setTimeout(loop, speed);
    }

    loop();
  </script>
</body>
</html>
